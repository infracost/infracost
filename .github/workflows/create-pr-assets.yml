name: Create PR assets

on:
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build project
        run: |
          make release

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: "build/*.tar.gz"
